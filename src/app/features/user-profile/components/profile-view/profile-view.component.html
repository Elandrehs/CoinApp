<div class="profile-container">
  <div class="background-image-section"></div>

  <div class="bottom-section">
    <div class="profile-image"></div>

    <div class="info-container">
      <h1><strong></strong>{{user.username}}</h1>
      <div class="info-x">
        <div class="info-a">
          <p class="information">

            <strong> {{ 'profile.email' | translate }}:</strong> {{ user.email }}
          </p>
          <p class="information">
              <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="var(--color-primary)" class="bi bi-person-fill text-white dark:text-indigo-300" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
              </svg>
            {{ getFriendsCount() }}
          </p>
          <p class="information">
             <strong>#Ps(icon):</strong> {{ postsCount }}
          </p>

        </div>
        <div class="info-b">
          <p class="information">
            <svg
              id="phone"
              viewBox="0 0 24 24"
              fill="var(--color-primary)"
              height="20"
              width="20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M0 0h24v24H0V0z" fill="none"></path>
              <path
                d="M19.23 15.26l-2.54-.29c-.61-.07-1.21.14-1.64.57l-1.84 1.84c-2.83-1.44-5.15-3.75-6.59-6.59l1.85-1.85c.43-.43.64-1.03.57-1.64l-.29-2.52c-.12-1.01-.97-1.77-1.99-1.77H5.03c-1.13 0-2.07.94-2 2.07.53 8.54 7.36 15.36 15.89 15.89 1.13.07 2.07-.87 2.07-2v-1.73c.01-1.01-.75-1.86-1.76-1.98z"
              ></path>
            </svg>
            <strong> {{ 'profile.phone' | translate }}:</strong> +51 {{ user.phone }}</p>
          <p class="information">
            <svg
              fill="var(--color-primary)"
              height="20"
              width="20"
              id="globe"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g data-name="Layer 2">
                <path
                  data-name="globe"
                  d="M22 12A10 10 0 0 0 12 2a10 10 0 0 0 0 20 10 10 0 0 0 10-10zm-2.07-1H17a12.91 12.91 0 0 0-2.33-6.54A8 8 0 0 1 19.93 11zM9.08 13H15a11.44 11.44 0 0 1-3 6.61A11 11 0 0 1 9.08 13zm0-2A11.4 11.4 0 0 1 12 4.4a11.19 11.19 0 0 1 3 6.6zm.36-6.57A13.18 13.18 0 0 0 7.07 11h-3a8 8 0 0 1 5.37-6.57zM4.07 13h3a12.86 12.86 0 0 0 2.35 6.56A8 8 0 0 1 4.07 13zm10.55 6.55A13.14 13.14 0 0 0 17 13h2.95a8 8 0 0 1-5.33 6.55z"
                ></path>
              </g>
            </svg>
            <strong> RUC:</strong> {{ user.rucEnterprise }}
          </p>
        </div>
      </div>

      <div class="interact-buttons">
        <app-classic-button size="small" *ngIf="!isOwnProfile" (click)="addFriend.emit()">
          {{ 'profile.addFriend' | translate }}
        </app-classic-button>


        <app-classic-button size="small" *ngIf="isOwnProfile">
          {{ 'profile.edit' | translate }}
        </app-classic-button>
      </div>
    </div>
  </div>
</div>
